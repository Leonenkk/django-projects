<h2>Add new comment</h2>
<br>
<form action="{% url 'blog:post_comment' post.id %}" method="post">
    {% csrf_token %}
    {% if user.is_authenticated %}
        <h3>Add a comment {{ user.username }}</h3>
    {% else %}
        <h3>Add a new comment</h3>
        <div class="col mt-2">
            {{ form.name }}
        </div>
        <div class="col mt-2">
            {{ form.email }}
        </div>
    {% endif %}
    <div class="col mt-2">
        {{ form.body }}
    </div>
    <p><input type="submit" value="Add comment"></p>
</form>
