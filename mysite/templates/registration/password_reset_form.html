{% extends 'blog/base.html' %}

{% block title %}Forgot you password{% endblock %}

{% block content %}
    <h1>Forgot you password?</h1>
    <p>Enter your email address below, to get instructions </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send Email">
    </form>
{% endblock %}
