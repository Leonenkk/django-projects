<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Создать пользователя</h2>
        <form method="POST" action="{% url 'crud:create' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Введите имя</label>
                <input type="text" name="name" id="id_name" required/>
            </div>
            <div class="form-group">
                <label for="id_age">Введите возраст</label>
                <input type="number" name="age" id="id_age" required/>
            </div>
            <input type="submit" value="Сохранить">
        </form>
    </div>

    {% if people %}
        <h2>Список пользователей</h2>
        <table>
            <thead>
                <tr>
                    <th style="width: 10%;">Id</th>
                    <th style="width: 30%;">Имя</th>
                    <th style="width: 10%;">Возраст</th>
                    <th style="width: 50%;">Действие</th>
                </tr>
            </thead>
            <tbody>
            {% for person in people %}
                <tr>
                    <td>{{ person.id }}</td>
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>
                        <a href="{% url 'crud:edit' person.id %}">Изменить</a> | 
                        <a href="{% url 'crud:delete' person.id %}">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Пользователи не найдены.</p>
    {% endif %}
</body>
</html>
