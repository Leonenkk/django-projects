{% extends 'main.html' %}
{% block content %}
        <img src="{{ post.trumbnail.url }}" alt="{{ post.title }}" width="250"/> 
        <strong>{{ post.title }}</strong>
        <p>{{ post.description }}</p>
        <p>{{ post.text }}</p>
        <small>{{ post.create }}</small>
        <small>{{ post.author.username }}</small>
        <hr>
        <span>{{ post.category.title }}</span>
        <br>
{% endblock %}
